<ng-container *ngIf="addRecordFormShown">
  <form class="row mt-4" [formGroup]="addRecordForm">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="date">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input type="text" matInput formControlName="name">
    </mat-form-field>
    <div class="pl-4">
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input type="number" matInput formControlName="amount">
      </mat-form-field>
    </div>
    <span class="flex-1"></span>
    <button mat-flat-button (click)="hideAddRecordForm()">Cancel</button>
    <button mat-flat-button color="primary" class="ml-2" (click)="saveRecord()">Save</button>
  </form>
</ng-container>
<vishengton-c-c-data-view
  title="Debts"
  collectionName="debts"
  [data]="data$ | async"
  [descriptor]="dataViewDescriptor"
  (add)="showAddRecordForm()"></vishengton-c-c-data-view>
